<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARON PE.S.I. | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
    <link rel="stylesheet" href="{{url_for('css', path='/dashboard.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body id="body" class="displayNone">

    <header>
        <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" style="border: 2px solid white; border-radius: 10px">
	        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ffffff" class="bi bi-list" viewBox="0 0 16 16">
  				<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
			</svg>
        </a>
    </header>
    <div style="width: 200px; background-color: cornflowerblue !important" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel"><a href="#" style="color: white; text-decoration: none">Menu</a></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="dropdown mt-3">
                <button onclick="location.href='/dashboard.html'" class="btn btn-light btnmenu" type="button" style="width: 150px !important"><a style="color: cornflowerblue; text-decoration: none">Dashboard</a></button><br><br>
                <button onclick="location.href='/records.html'" class="btn btn-light btnmenu" type="button" style="width: 150px !important"><a style="color: cornflowerblue; text-decoration: none">Pesate</a></button><br><br>
                <button onclick="location.href='/messages.html'" class="btn btn-light btnmenu" type="button" style="width: 150px !important"><a style="color: cornflowerblue; text-decoration: none">Messaggi</a></button><br><br>
                <button onclick="location.href='/diagnostic.html'" class="btn btn-light btnmenu" type="button" style="width: 150px !important"><a style="color: cornflowerblue; text-decoration: none">Diagnostica</a></button><br><br>
                <button class="btn btn-light dropdown-toggle btnmenu" id="username" type="button" data-bs-toggle="dropdown" style="color: cornflowerblue; width: 150px !important">Profilo</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/settings.html" style="color: cornflowerblue">Impostazioni</a></li>
                    <li><a class="dropdown-item" href="#" onclick="Logout()" style="color: cornflowerblue">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="info">( Utilizzo a scopo diagnostico )</div>

	<table><!-- without scroll class now -->
	  <tr>
		<th colspan="3" id="type">--</th>
	  </tr>
	  <tr>
	  	<th class="uniteMisure" id="tare">--</th>
		<th class="fontpeso weight" colspan="2" id="weight" onmousedown="return false;" onmousemove="return false;">--</th>
	  </tr>
	  <tr>
		<th colspan="3" id="status">--</th>
	  </tr>
	  <tr>
	  	<td colspan="3" id="infoMovimenti2" style="height: 20px; text-align: center; background-color: white; color: black; font-size: large"></td>
	  </tr>
	  <tr>
	  	<td colspan="3" id="infoMovimenti" style="height: 20px; text-align: center; background-color: transparent; color: black; font-size: large"></td>
	  </tr>
	</table>
		
	<div class="buttons-pc">
		<div class="buttons">
			<button id="btnpc-tara" onclick="Tara()">TARA</button>
			<button id="btnpc-preset-tara" onclick="PresetTara()">P. TARA</button>
			<button id="btnpc-zero" onclick="Zero()">ZERO</button>
		</div>
		<div class="buttons">
			<button id="btnpc-print" onclick="Print()">STAMPA</button>    
			<button id="btnpc-weight1" data-bs-toggle="modal" data-bs-target="#pesata1Modal" data-bs-whatever="@getbootstrap">PESATA 1</button>
			<button id="btnpc-weight2" data-bs-toggle="modal" data-bs-target="#pesata2Modal" data-bs-whatever="@getbootstrap" onclick="weights2()">PESATA 2</button>    
		</div>	
	</div>
	
	<div class="buttons-sm">
		<div class="buttons">
			<button id="btnsm-tara" onclick="Tara()">TARA</button>
			<button id="btnsm-preset-tara" onclick="PresetTara()">P. TARA</button>
		</div>
		<div class="buttons">
			<button id="btnsm-zero" onclick="Zero()">ZERO</button>
			<button id="btnsm-print" onclick="Print()">STAMPA</button>    
		</div>
		<div class="buttons">
			<button id="btnsm-weight1" data-bs-toggle="modal" data-bs-target="#pesata1Modal" data-bs-whatever="@getbootstrap">PESATA 1</button>
			<button id="btnsm-weight2" data-bs-toggle="modal" data-bs-target="#pesata2Modal" data-bs-whatever="@getbootstrap" onclick="weights2()">PESATA 2</button>    
		</div>
	</div>

	<div class="logo">
	    <img src=" {{url_for('img', path='/LOGO.png')}} " alt="BARON PE.S.I.">
		<p class="infomachine" id="infomachine"></p>
	</div>	

	<div class="modal fade" id="pesata1Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
		    <h5 class="modal-title" id="exampleModalLabel">Pesata 1</h5>
		    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
		    <div>
		      <div class="mb-3">
		        <label for="newUsername" class="col-form-label">Targa:</label>
		        <input type="text" class="form-control" id="licensePlate" oninput="LicensePlateValue()">
		        <p id="descriptionLicensePlate"></p>
		      </div>
		    </div>
		  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Esci</button>
		    <button type="button" class="btn btn-primary" onclick="Pesata1()" data-bs-dismiss="modal" id="buttonLicensePlate">OK</button>
		  </div>
		</div>
	  </div>
	</div>
	
	<div class="modal fade" id="pesata2Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
		    <h5 class="modal-title" id="exampleModalLabel">Pesata 2</h5>
		    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
		    <form id="formDropdown">
		      <div class="mb-3">
				<select id="select" class="form-select" aria-label="multiple select example">
					<option>Selezione valore</option>
				</select>
		      </div>
		    </form>
		    <form class="displayNone" id="formInput">
 		      <div class="mb-3" class="displayNone">
		        <label for="newUsername" class="col-form-label">Targa:</label>
		        <input type="text" class="form-control" id="licensePlate2">
		      </div>
		    </form>
		  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Esci</button>
		    <button type="button" class="btn btn-primary" onclick="Pesata2()" data-bs-dismiss="modal" id="buttonWeight2">OK</button>
		  </div>
		</div>
	  </div>
	</div>

	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
	<script src=" {{url_for('javascript', path='/dashboard.js')}} "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BARON PE.S.I. | Impostazioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">  
    <link rel="stylesheet" href="{{url_for('css', path='/settings.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body id="body" class="displayNone">

    <header>
        <a class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample" style="border: 2px solid white; border-radius: 10px">
	        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#ffffff" class="bi bi-list" viewBox="0 0 16 16">
  				<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
			</svg>
        </a>      
    </header>
    <div style="width: 200px; background-color: cornflowerblue !important" class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel"><a href="#" style="color: white; text-decoration: none">Menu</a></h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="dropdown mt-3">
                <button onclick="location.href='/dashboard.html'" class="btn btn-light btnmenu" type="button" style="width: 150px !important"><a style="color: cornflowerblue; text-decoration: none">Dashboard</a></button><br><br>
                <button onclick="location.href='/records.html'" class="btn btn-light btnmenu" type="button" style="width: 150px !important"><a style="color: cornflowerblue; text-decoration: none">Pesate</a></button><br><br>
                <button onclick="location.href='/messages.html'" class="btn btn-light btnmenu" type="button" style="width: 150px !important"><a style="color: cornflowerblue; text-decoration: none">Messaggi</a></button><br><br>
                <button onclick="location.href='/diagnostic.html'" class="btn btn-light btnmenu" type="button" style="width: 150px !important"><a style="color: cornflowerblue; text-decoration: none">Diagnostica</a></button><br><br>
                <button class="btn btn-light dropdown-toggle btnmenu" id="username" type="button" data-bs-toggle="dropdown" style="color: cornflowerblue; width: 150px !important">Profilo</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/settings.html" style="color: cornflowerblue">Impostazioni</a></li>
                    <li><a class="dropdown-item" href="#" onclick="Logout()" style="color: cornflowerblue">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
	<br><br>
	<h1>Impostazioni</h1>
	<div class="container settings">
		<span>
			<button type="submit" class="btn btn-primary" id="buttonProfile" onclick="profileShow()">Profilo</button>
			<button type="submit" class="btn btn-primary" id="buttonPassword" onclick="passwordShow()">Password</button>
			<button type="submit" class="btn btn-primary" id="buttonUsers" onclick="usersShow()">Utenti</button>
			<button type="submit" class="btn btn-primary" id="buttonSetup" onclick="setupShow()">Setup</button>
		</span>
		<hr>
		<div id="formProfile">
		  <div class="form-group">
			<label for="username">Username</label>
			<input type="text" id="inputUsername" class="form-control" placeholder="username">
		  </div>
		  <div class="form-group">
			<label for="username">Descrizione</label>
			<input type="text" id="inputDescription" class="form-control" placeholder="descrizione">
		  </div>
		  <fieldset disabled>
			<div class="form-group">
			  <label for="seclev">Livello utente</label>
			  <input type="text" id="inputSeclev" class="form-control" placeholder="ADMIN">
			</div>
		  </fieldset>
	  	  <br>
	  	  <button type="submit" class="btn btn-primary" onclick="changeUser()">Salva modifiche</button>
		</div>

		<div class="displayNone" id="formPassword"">
		  <div class="form-group">
			<label for="username">Vecchia password</label>
			<input type="password" id="oldPassword" class="form-control" placeholder="vecchia password" required>
		  </div>
		  <div class="form-group">
			<label for="username">Nuova password</label>
			<input type="password" id="newPassword" class="form-control" placeholder="nuova password" required>
		  </div>
		  <div class="form-group">
			<label for="username">Ripeti password</label>
			<input type="password" id="repeatPassword" class="form-control" placeholder="ripeti password" required>
		  </div>
	  	  <br>
	  	  <button type="submit" class="btn btn-primary" onclick="changePassword()">Salva modifiche</button>
		</div>
		
		<div class="displayNone" id="tableUsers">
			<table class="table table-striped" id="table">
				<thead>
					<tr>
						<th>username</th>
						<th>descrizione</th>
						<th>Livello sicurezza</th>
						<th>
							<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">
								Aggiungi utente
							</button>
						</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
		
		<div class="displayNone" id="formSetup">
		  <div class="form-check">
		    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" onclick="LicensePlateRequired()" checked>
		    <label class="form-check-label" for="flexCheckChecked">
			  Targa richiesta
		    </label>
		  </div>
		  <hr>
		  <div>
			<h5>Bottoni</h5>
			<input class="form-check-input" type="checkbox" value="" id="tare" onclick="IsActive('tare')">
			<label class="form-check-label" for="tare">
				Tara
			</label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="p_tare" onclick="IsActive('p_tare')">
			<label class="form-check-label" for="p_tare">
				P. Tara
			</label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="zero" onclick="IsActive('zero')">
			<label class="form-check-label" for="zero">
				Zero
			</label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="print" onclick="IsActive('print')">
			<label class="form-check-label" for="print">
				Print
			</label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="weight_one" onclick="IsActive('weight_one')">
			<label class="form-check-label" for="weight_one">
				Pesata 1
			</label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="weight_two" onclick="IsActive('weight_two')">
			<label class="form-check-label" for="weight_two">
				Pesata 2
			</label>
			<br>
		</div>
		  <hr>
		  <div>
			<h5>Lista</h3>
			<input class="form-check-input" type="checkbox" value="" id="progr" onclick="IsRequired('progr')">
			<label class="form-check-label" for="progr">
				Progressivo
			</label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="pid" onclick="IsRequired('pid')" checked>
			<label class="form-check-label" for="pid">
				Pid
		    </label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="bil" onclick="IsRequired('bil')" checked>
			<label class="form-check-label" for="bil">
				Bilancia
		    </label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="customer" onclick="IsRequired('customer')" checked>
			<label class="form-check-label" for="customer">
				Cliente
			</label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="supplier" onclick="IsRequired('supplier')" checked>
			<label class="form-check-label" for="supplier">
				Fornitore
		    </label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="material" onclick="IsRequired('material')" checked>
			<label class="form-check-label" for="material">
				Materiale
		    </label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="plate" onclick="IsRequired('plate')" checked>
			<label class="form-check-label" for="plate">
				Targa
		    </label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="netWeight" onclick="IsRequired('net_weight')" checked>
			<label class="form-check-label" for="netWeight">
				Netto
		    </label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="dateTimeOne" onclick="IsRequired('date_time_one')" checked>
			<label class="form-check-label" for="dateTimeOne">
				Data ora 1
		    </label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="weightOne" onclick="IsRequired('weight_one')" checked>
			<label class="form-check-label" for="weightOne">
				Peso 1
		    </label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="dateTimeTwo" onclick="IsRequired('date_time_two')" checked>
			<label class="form-check-label" for="dateTimeTwo">
				Data ora 2
		    </label>
			<br>
			<input class="form-check-input" type="checkbox" value="" id="weightTwo" onclick="IsRequired('weight_two')" checked>
			<label class="form-check-label" for="weightTwo">
				Peso 2
		    </label>
		  </div>
		  <hr>
		  <div>
			  <label class="my-1 mr-2" for="divisions">Divisione selezionata</label>
			  <select class="custom-select my-1 mr-sm-2 form-select" id="divisions" style="width: 200px">
			  </select>
		  </div>
		  <hr>
		  <label for="maxWeigth">Peso massimo</label>
			<div class="input-group mb-3" style="width: 200px">
			  <input type="number" class="form-control" placeholder="Peso massimo" aria-label="Recipient's username" aria-describedby="basic-addon2" id="maxWeigth">
			  <div class="input-group-append">
				<button class="btn btn-primary btn-outline" id="maxWeigth" type="button" onclick="SaveMaxWeigth()">Salva</button>
			  </div>
			</div>
		  <hr>
		  <hr>
		  <label for="nameSerial">Nome seriale</label>
			<div class="input-group mb-3" style="width: 200px">
			  <input type="text" class="form-control" placeholder="Nome seriale" aria-label="Recipient's username" aria-describedby="basic-addon2" id="nameSerial">
			  <div class="input-group-append">
				<button class="btn btn-primary btn-outline" id="setNameSerial" type="button" onclick="SetNameSerial()">Salva</button>
			  </div>
			</div>
		  <hr>
		</div> 
	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
		    <h5 class="modal-title" id="exampleModalLabel">Nuovo utente</h5>
		    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
		    <form>
		      <div class="mb-3">
		        <label for="newUsername" class="col-form-label">Username:</label>
		        <input type="text" class="form-control" id="newUsername">
		      </div>
		      <div class="mb-3">
		        <label for="newDescription" class="col-form-label">Descrizione:</label>
		        <input type="text" class="form-control" id="newDescription">
		      </div>
  		      <div class="mb-3">
		        <label for="newNewPassword" class="col-form-label">Password:</label>
		        <input type="password" class="form-control" id="newNewPassword">
		      </div>
		      <div class="mb-3">
		        <label for="newRepeatPassword" class="col-form-label">Ripeti password:</label>
		        <input type="password" class="form-control" id="newRepeatPassword">
		      </div>
	          <label for="newSeclev" class="col-form-label">Livello sicurezza:</label>
		      <select class="form-select" aria-label="Default select example" id="newSeclev">
			    <option value="4" selected>1 = Utente</option>
			    <option value="5">2 = Amministratore</option>
			  </select>
		    </form>
		  </div>
		  <div class="modal-footer">
		    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
		    <button type="button" class="btn btn-primary" onclick="addUser()" data-bs-dismiss="modal">Aggiungi</button>
		  </div>
		</div>
	  </div>
	</div>
    
	<div class="logo">
	    <img src=" {{url_for('img', path='/LOGO.png')}} " alt="BARON PE.S.I.">
		<p class="infomachine" id="infomachine"></p>
	</div>	
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
	<script src=" {{url_for('javascript', path='/settings.js')}} "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
